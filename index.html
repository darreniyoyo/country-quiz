<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <section id="header" class="hide">
        <span>Round: </span><span id="round-counter"></span>
        <span>Lives: </span><span id="lives-counter"></span>
        <span>Time left: </span><span id="countdown-timer"></span>
    </section>

    <div id="title">Country Quiz</div>
    <div id="intro">
    <p>Guess the name of the country by looking at its map.</p>
    <p>Hurry before the timer runs out!</p>
    </div>
    
    

    <section>
        <img id="country-map" src="./images/starting-globe.png" alt="blank map">
    </section>

    <section id="start">
    <button>Start</button>
    </section>


    <section id="answer-input" class="hide"> 
    <label for="guess">Enter your guess here</label>
    <input type="text" id="guess">
    <button id="check-button" type="button">Check your answer</button>
    </section>


<script src="./main.js"></script>
</body>

</html>
