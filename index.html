<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section id="header" class="hide">
        <span>Time Remaining: </span><span id="countdown-timer">15</span><span> Seconds</span>
        <span>Level: </span><span id="level-counter">0</span>
        <span>Score: </span><span id="score-count">0</span>
        <div>Guess The Country</div>
    </section>

    <section>
        <img id="country-map" src="./images/starting-globe.png" alt="blank map">
    </section>

    <section id="start">
    <button>Start</button>
    </section>


    <section id="answer-input" class="hide"> 
    <label for="guess">Enter your guess here</label>
    <input type="text" id="guess">
    <button id="check-button" type="button">Check your answer</button>
    </section>


<script src="./main.js"></script>
</body>

</html>
