<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="title">Country Quiz</div>
    <div id="intro">
        <p id="info1">Guess the name of the country by looking at its map.</p>
        <p id="info2">Hurry before the timer runs out!</p>
    </div>

    <section id="header" class="hide" class="header">
        <span>Round: </span><span id="round-counter"></span>
        <span>Lives: </span><span id="lives-counter"></span>
        <span>Time left: </span><span id="countdown-timer"></span>
    </section>

 
    
    <section id="answer-input" class="hide"> 
        <label for="guess">Guess here:</label>
        <input type="text" id="guess" autocomplete="off">
        <button id="check-button" type="button">Check answer</button>
        </section>  

    <section>
        <img id="country-map" src="./images/starting-globe.png" alt="blank map">
    </section>

    <section id="start">
    <button>Start</button>
    </section>

    <button id="try-again" class="hide">Let's go!</button>





<script src="./main.js"></script>
</body>

</html>
